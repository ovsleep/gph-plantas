<div class="row">
    <div class=" col-xs-12 col-sm-4">
        <form name="addUserForm">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" ng-model="user.name" disabled />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" ng-model="user.email" disabled />
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" class="form-control" ng-model="user.phone" disabled />
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <textarea rows="3" id="address" class="form-control" ng-model="user.address" disabled></textarea>
            </div>
            <div class="form-group">
                <label for="comments">Comentarios</label>
                <textarea rows="3" id="comments" class="form-control" placeholder="Ingrese cualquier consulta que necesite" ng-model="user.comments"></textarea>
            </div>
        </form>
    </div>
</div>
