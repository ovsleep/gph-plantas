<div class="modal-header">
    <h3 class="modal-title">Lo sentimos...</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-3">
            <i class="glyphicon glyphicon-warning-sign warning-sign"></i>
        </div>
        <div class="col-xs-9">
            <p>
                Los siguientes productos, no se encuentran disponibles:
            </p>
            <ul>
                <li ng-repeat="item in products">
                    {{item.name}}
                </li>
            </ul>
        </div>
    </div>
    <br />
    <p>
        El resto de los productos se agregaron a su carrito.
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
</div>
