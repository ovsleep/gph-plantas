<div class="form-signin" role="form">
    <h2 class="form-signin-heading">Ingresar</h2>
    <input type="email" class="form-control" placeholder="Dirección de Email" required="" autofocus="" ng-model="userName">
    <input type="password" class="form-control" placeholder="Password" required="" ng-model="password">
    <div class="checkbox">
        <a href="/#/registro">Nuevo usuario?</a>
    </div>
    <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Ingresar</button>
</div>
